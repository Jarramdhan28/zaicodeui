<div x-data="{openModal: false}">
  <button
    x-on:click="openModal = true"
    class="bg-gray-950 text-sm border border-gray-950 text-white px-4 py-2 rounded-lg hover:bg-gray-800 transition-colors duration-200"
  >
    Click Here
  </button>

  <div
    x-show="openModal"
    class="fixed inset-0 z-50 flex items-center justify-center backdrop-blur-sm"
  >
    <div
      class="relative bg-white rounded-2xl border border-gray-200 w-full max-w-md p-10 m-2"
    >
      <h1 class="font-semibold text-2xl text-center">Information</h1>
      <p class="text-gray-600 text-center text-sm">
        This modal component is created using alpine.js and tailwind css with a
        blur effect added behind it.
      </p>

      <div class="flex justify-center items-center mt-4">
        <button
          x-on:click="openModal = false"
          class="border border-gray-500 text-sm text-gray-800 px-4 py-1 rounded-md hover:bg-gray-200 transition-colors duration-200"
        >
          Back
        </button>
      </div>
    </div>
  </div>
</div>
