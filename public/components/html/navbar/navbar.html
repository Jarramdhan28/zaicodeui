<header class="w-full border-b border-gray-100 bg-white">
  <nav class="mx-auto max-w-screen-xl flex justify-between items-center py-2 px-2">
    <div>
      <h2 class="font-bold text-lg">Zaicode</h2>
    </div>

    <!-- Desktop Menu -->
    <div class="hidden md:flex items-center gap-6 text-sm">
      <a class="text-gray-700 hover:text-blue-500">Home</a>
      <a class="text-gray-700 hover:text-blue-500">About</a>
      <a class="text-gray-700 hover:text-blue-500">Services</a>
      <a class="text-gray-700 hover:text-blue-500">Contact</a>
    </div>

    <!-- Mobile Toggle -->
    <div class="md:hidden">
      <button id="menu-btn" class="text-gray-700 border border-gray-300 p-1 rounded-md hover:bg-gray-200">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
  </nav>

  <!-- Mobile Menu -->
  <div id="menu" class="hidden px-4 pb-4 md:hidden">
    <a class="block py-2 text-gray-700 hover:text-blue-500">Home</a>
    <a class="block py-2 text-gray-700 hover:text-blue-500">About</a>
    <a class="block py-2 text-gray-700 hover:text-blue-500">Services</a>
    <a class="block py-2 text-gray-700 hover:text-blue-500">Contact</a>
  </div>
</header>

<script>
  const btn = document.getElementById('menu-btn')
  const menu = document.getElementById('menu')

  btn.addEventListener('click', () => {
    menu.classList.toggle('hidden')
  })
</script>
