<div class="fixed inset-0 z-50 flex items-center justify-center bg-black/60">
  <div class="relative bg-white rounded-2xl border border-gray-200 shadow-sm w-full max-w-md p-1 m-2">
    <div class="relative border border-gray-100 rounded-2xl">
      <button class="absolute top-3 right-3 text-gray-400 hover:text-gray-600 transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
             stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>

      <div class="px-5 py-3 border-b border-gray-100">
        <h3 class="text-xl font-semibold">
          Add Data
        </h3>
        <p class="text-sm">Please enter your data</p>
      </div>

      <form  class="px-5 py-2 space-y-4">
        <div>
          <label for="name" class="text-sm text-gray-700">Name*</label>
          <input id="name" type="text" name="name" class="text-sm border border-gray-300 rounded-lg p-2 w-full placeholder:text-gray-400" placeholder="Enter Your Name" />
        </div>

        <div>
          <label for="address" class="text-sm text-gray-700">Address</label>
          <textarea id="address" class="text-sm w-full border border-gray-300 rounded-lg p-2 placeholder:text-gray-400" placeholder="Your Address..."></textarea>
        </div>


        <div class="gap-2 border-t border-gray-100 pt-3 flex justify-between">
          <button class="border border-gray-950 text-sm text-gray-950 px-4 py-2 rounded-lg hover:bg-gray-200 transition-colors duration-200">
            Back
          </button>

          <button class="bg-gray-950 text-sm border border-gray-950 text-white px-4 py-2 rounded-lg hover:bg-gray-800 transition-colors duration-200">
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
